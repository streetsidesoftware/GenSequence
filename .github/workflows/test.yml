name: ' ðŸ§ª Build and Test'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-node-versions:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - 20.x
          - 22.x
          - 24.x

        os:
          - ubuntu-latest

        include:
          - os: windows-latest
            node-version: 24.x

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install / build / test
        run: |
          npm install
          npm run build
          npm test
