name: ' ðŸš€ Publish: Publish to NPM (automatic)'

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: 'The git ref (branch or tag) to publish'
        required: false
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || 'main' }}
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: Publish Package
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: true
